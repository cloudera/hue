<%page args="field, operation"/>

# field
# operation
{
  split {
    inputField : ${field['name']}
    % if len(operation['fields']) == 1:
    outputField : ${ operation['fields'][0]['name'] }
    % else:
    outputFields : [
      % for field in operation['fields']:
      "${field['name']}"
      %endfor
    ]
    % endif
    separator : "${operation['settings']['splitChar']}"
    isRegex : false
    #separator : """\s*,\s*"""
    #isRegex : true
    addEmptyStrings : false
  }
}
