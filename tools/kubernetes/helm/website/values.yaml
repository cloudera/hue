image:
   registry: "gethue"
   tag: "latest"
   pullPolicy: "Always"
website:
  enabled: true
  replicas: 1
  domain: "gethue.com"
  jp:
    enabled: true
    replicas: 1
    domain: "jp.gethue.com"
docs:
  enabled: true
  replicas: 1
  domain: "docs.gethue.com"
monitoring:
  enabled: false
ingress:
  create: false
  hasAuth: false
  type: "nginx"
  # type: "nginx-ssl"
  email: "team@gethue.com"
